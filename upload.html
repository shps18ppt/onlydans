<!DOCTYPE html>
<html>
  <head>
    <script src="https://js.bytescale.com/sdk/v3"></script>
        <meta charset="UTF-8">
        <title>OnlyDans</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="assets/style.css" rel="stylesheet">
    <script src="https://js.bytescale.com/sdk/v3"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="TitleIMG">
          <img src="assets/ONLYDANS.png"</img>
      </div>
      <ul>
          <div id="app"></div>

      </ul>
  </div>
    <div class="upload">
    <h1>Please select a file...</h1>
    <input type="file" onchange="onFileSelected(event)" />
  </div>
    <script>
      // DOM Elements
      const d            = document
      const h1           = d.getElementsByTagName("h1")[0]
      const uploadButton = d.getElementsByTagName("input")[0]
      
      // import * as Bytescale from "@bytescale/sdk";
      const uploadManager = new Bytescale.UploadManager({
        // ---------------------------------------------
        // TODO: insert your API key (www.bytescale.com)
        // ---------------------------------------------
        apiKey: "free"
      });

      // File input handler.
      const onFileSelected = async (event) => {
        uploadButton.remove();

        const file = event.target.files[0]

        try {
          const { fileUrl } = await uploadManager.upload({ 
            data: file,
            onProgress: ({ progress }) => { 
              h1.innerHTML = `File uploading... ${progress}%`; 
            } 
          });
          h1.innerHTML = `
                  Media uploaded!
                  <br/>
                  <br/>
        } catch (error) {
          h1.innerHTML = `Please try another file:<br/><br/>${error.message}`;
        }
      }
    </script>
  </body>
</html>
